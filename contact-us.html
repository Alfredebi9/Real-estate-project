<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/others.css" />

    <!-- fontawsome style -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container-xxl p-0">
      <!-- start of nav-bar -->
      <nav class="navbar navbar-expand-lg py-1 p-0 sticky-top">
        <div class="container-fluid px-lg-5">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center"
            href="index.html">
            <div>
              <img
                src="img/logo.png"
                style="height: 75px"
                class="img-fluid"
                alt="Logo" />
            </div>
            <h3 class="pt-3">
              <span class="notDarkText h2 pacifo">E</span>ver<span
                class="notDarkText h2 pacifo"
                >G</span
              >reen
            </h3>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html" aria-current="page"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">ABOUT</a>
              </li>
              <li class="nav-item dropdown dropdownclass">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="dropdownId"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >PROPERTY</a
                >
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                  <a class="dropdown-item" href="property/p-agent.html"
                    >PROPERTY AGENT</a
                  >
                  <a class="dropdown-item" href="property/p-list.html"
                    >PROPERTY LIST</a
                  >
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="testimonial.html"
                  >TESTIMONIAL</a
                >
              </li>
              <li class="nav-item me-2">
                <a class="nav-link active" href="contact-us.html">CONTACT US</a>
              </li>
              <a href="" class="btn text-light mt-lg-0 mt-2 btn-hover"
                >Add Property</a
              >
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of nav-bar -->

      <!-- start-of-hero-section -->
      <section class="container-xxl ps-lg-5 mb-5 overflow-hidden">
        <div class="row align-items-center g-4">
          <div class="col-md-6 hero-content py-4 text-center">
            <h1 class="notDarkText display-5 fw-bold">CONTACT US</h1>
            <div class="hero-link">
              <a href="index.html" class="btn green-text p-0">HOME |</a>
              <a href="#" class="btn green-text p-0">PAGES |</a>
              <p class="p-1 d-inline">CONTACT US</p>
            </div>
          </div>
          <div class="col-md-6">
            <div
              id="carouselAutoplaying"
              class="carousel slide"
              data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="img/carousel-1.jpg"
                    class="d-block w-100 img-fluid"
                    alt="carousel-1" />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/carousel-2.jpg"
                    class="d-block w-100 img-fluid"
                    alt="carousel-2" />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/about.jpg"
                    class="d-block w-100 img-fluid"
                    alt="carousel-3" />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselAutoplaying"
                data-bs-slide="prev">
                <span
                  class="carousel-control-prev-icon d-none"
                  aria-hidden="true"></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselAutoplaying"
                data-bs-slide="next">
                <span
                  class="carousel-control-next-icon d-none"
                  aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- end-of-hero-section -->

      <!-- contact start -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <iframe
              class="position-relative rounded w-100 h-100"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
              frameborder="0"
              style="min-height: 400px; border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"></iframe>
          </div>
          <div class="col-md-6">
            <form>
              <div class="row g-3">
                <div class="col-12">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Your Name" />
                    <label for="name">Your Name</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Your Email" />
                    <label for="email">Your Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="subject"
                      placeholder="Subject" />
                    <label for="subject">Subject</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      placeholder="Leave a message here"
                      id="message"
                      style="height: 150px"></textarea>
                    <label for="message">Message</label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn w-100 py-3" type="submit">
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- contact end -->
    </div>
  </body>
  <!-- bootstrap js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
