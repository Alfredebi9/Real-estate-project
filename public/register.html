<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/authentication.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container-fluid d-grid align-items-center justify-content-center">
        <div class="container p-5 rounded-5">
            <h1 class="pacifo-color text-center pb-4">Registration</h1>
            <!-- Your registration form here -->
            <form id="registrationForm" action="/register" method="POST">
                <label for="username" class="pacifo-color me-1">Username:</label>
                <input class="rounded-3  border-0 py-1" type="text" id="username" name="username" required><br>
                <label for="email" class="pacifo-color me-1 my-3">Email:</label>
                <input class="rounded-3  border-0 py-1" type="email" id="email" name="email" required><br>
                <label for="password" class="pacifo-color me-1">Password:</label>
                <input class="rounded-3  border-0 py-1" type="password" id="password" name="password" required><br>
                <div class="d-flex align-items-center justify-content-center my-3">
                    <button class="btn px-4 py-2" type="submit">Register</button>
                </div>
            </form>
            <!-- Link to login page -->
            <p>Already have an account? <a class="pacifo-color" href="/login">Login</a></p>

        </div>
    </div>
</body>
<script>
    const registrationForm = document.getElementById('registrationForm');
    const emailInput = document.getElementById('email');

    registrationForm.addEventListener('submit', (event) => {
        if (!validateEmail(emailInput.value)) {
            event.preventDefault();
            alert('Please enter a valid email address.');
        }
    });

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
</script>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
